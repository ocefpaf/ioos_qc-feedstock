{% set version = "1.0.0" %}

package:
  name: ioos_qc
  version: {{ version }}

source:
  url: https://github.com/ioos/ioos_qc/archive/{{ version }}.tar.gz
  sha256: 5e75ef9ea4dacb90ca28b18427a0ba7250d5dda006838fa96df7dc715b292260

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - geojson
    - geopandas
    - jsonschema
    - netCDF4
    - numba
    - numpy >=1.14
    - pyproj
    - ruamel.yaml
    - scipy
    - shapely
    - simplejson
    - xarray

test:
  imports:
    - ioos_qc

about:
  home: https://github.com/ioos/ioos_qc
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: |
    Collection of utilities, scripts and tests to assist in automated
    quality assurance and quality control for oceanographic datasets and
    observing systems

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - jessicaaustin
